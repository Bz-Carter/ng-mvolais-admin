<div class="row">
  <div class="col-md-12">
    <form
      [formGroup]="form"
      (submit)="submit()"
      id="TypeValidation"
      class="form-horizontal"
    >
      <div class="card">
        <div class="card-header card-header-rose card-header-text">
          <div class="card-text">
            <h4 class="card-title">New Role</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <label class="col-sm-2 col-form-label">Role Name</label>
            <div class="col-sm-9">
              <div class="form-group">
                <input
                  class="form-control"
                  name="name"
                  type="text"
                  formControlName="name"
                  required="true"
                />
              </div>
            </div>
          </div>
          <div class="row" formArrayName="permissions">
            <label class="col-sm-2 col-form-label label-checkbox"
              >Permissions</label
            >
            <div class="col-sm-10 checkbox-radios">
              <div class="form-group">
                <div class="form-check">
                  <label
                    class="form-check-label-inline col-4"
                    *ngFor="let permission of permissions; let i = index"
                    [formGroupName]="i"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      formControlName="value"
                    />
                    {{ permission.name }}
                    <span class="form-check-sign">
                      <span class="check"></span>
                    </span>
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer ml-auto mr-auto">
          <button type="submit" class="btn btn-rose">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
