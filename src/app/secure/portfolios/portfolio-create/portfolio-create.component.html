<div class="row">
    <div class="col-md-12">
        <form [formGroup]="form" (submit)="submit()" id="TypeValidation" class="form-horizontal">
          <div class="card ">
            <div class="card-header card-header-rose card-header-text">
              <div class="card-text">
                <h4 class="card-title">Nouveau Portfolio</h4>
              </div>
            </div>
            <div class="card-body ">
              <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                  <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                    <div class="fileinput-new thumbnail">
                      <img src="../../assets/img/image_placeholder.jpg" alt="...">
                    </div>
                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                    <div>
                      <span class="btn btn-rose btn-round btn-file">
                        <span class="fileinput-new">Choisir image</span>
                        <span class="fileinput-exists">Change</span>
                        <input class="form-control" formControlName="image" type="file" name="image" (change)="upload($event.target.files)" />
                      </span>
                      <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i> Remove</a>
                    </div>
                    <h4 class="title">Image de Couverture</h4>
                  </div>
                </div>
              </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <input class="form-control" name="title" type="text" formControlName="title" required="true" />
                        </div>
                    </div>
                </div>
                <div class="row">
                  <label class="col-sm-2 col-form-label">service </label>
                  <div class="col-sm-6">
                    <div class="form-group">
                      <select class="selectpicker" name="service" formControlName="service" data-style="select-with-transition" required>
                          <option *ngFor="let service of services" [ngValue]="service.id">{{service.name}}</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Description</label>
                    <div class="col-sm-9">
                      <div class="form-group">
                        <input
                          class="form-control"
                          name="description"
                          type="text"
                          formControlName="description"
                          required="true"
                        />
                      </div>
                    </div>
                  </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Contenu</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <angular-editor formControlName="body" [config]="editorConfig"></angular-editor>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-2 col-form-label">Date</label>
                    <div class="col-sm-9">
                        <div class="form-group">
                            <input class="form-control" name="created" type="datetime-local" formControlName="created" required="true" />
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <label class="col-sm-2 col-form-label">Photos </label>
                    <div class="col-sm-6">
                        <a class="btn btn-primary" type="button" style="color: aliceblue;" data-toggle="modal" data-target="#myPhotos">
                            Photo
                        </a>
                    </div>

                    <div class="col-md-12 text-center">
                      <div class="card-header">
                      </div>
                      
                      <!-- Classic Modal -->
                      <div class="modal fade" id="myPhotos" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h4 class="modal-title">Choix des photos</h4>
                              <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                                <i class="material-icons">clear</i>
                              </button>
                            </div>
                            <div class="modal-body">
                                <div class="row" formArrayName="photos">
                                  <div class="col-md-4" *ngFor="let photo of photos; let i = index" [formGroupName]="i">
                                    <div class="picture">
                                        <label class="form-check-label">
                                            <input class="form-check-input" type="checkbox" formControlName="value"> 
                                            <img [src]="photo.image" alt="Thumbnail Image" class="rounded img-fluid">
                                            {{ photo.name }}
                                            <br><br>
                                            <span class="form-check-sign">
                                              <span class="check"></span>
                                            </span>
                                        </label>
                                    </div>
                                  </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger btn-link" data-dismiss="modal">Ok</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!--  End Modal -->
                    </div>
                </div>
            </div>
            <div class="card-footer ml-auto mr-auto">
              <button type="submit" [disabled]="!form.valid" class="btn btn-rose">Save</button>
            </div>
          </div>
        </form>
      </div>
</div>
