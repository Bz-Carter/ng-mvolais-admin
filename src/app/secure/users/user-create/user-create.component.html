<div class="row">
  <div class="col-md-12">
    <form
      [formGroup]="from"
      (submit)="submit()"
      id="TypeValidation"
      class="form-horizontal"
    >
      <div class="card">
        <div class="card-header card-header-rose card-header-text">
          <div class="card-text">
            <h4 class="card-title">New User</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <label class="col-sm-2 col-form-label">User Name</label>
            <div class="col-sm-3">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="first_name"
                  type="text"
                  placeholder="first name"
                  formControlName="first_name"
                  required="true"
                />
              </div>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="last_name"
                  type="text"
                  placeholder="last name"
                  formControlName="last_name"
                  required="true"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-6">
              <div class="form-group">
                <input
                  class="form-control"
                  type="text"
                  name="email"
                  email="true"
                  formControlName="email"
                  required="true"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <label class="col-sm-2 col-form-label">Role</label>
            <div class="col-sm-6">
              <div class="form-group">
                <select
                  class="selectpicker"
                  name="role_id"
                  formControlName="role_id"
                  data-style="select-with-transition"
                  required
                >
                  <option *ngFor="let role of roles" [ngValue]="role.id">
                    {{ role.name }}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer ml-auto mr-auto">
          <button type="submit" class="btn btn-rose">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
