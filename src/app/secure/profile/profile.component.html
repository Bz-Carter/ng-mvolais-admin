<ul
  class="nav nav-pills nav-pills-warning nav-pills-icons justify-content-center"
  data-color="rose"
  role="tablist"
>
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#about" role="tablist">
      <i class="material-icons">info</i> Information
    </a>
  </li>
  <li class="nav-item">
    <a class="nav-link" data-toggle="tab" href="#account" role="tablist">
      <i class="material-icons">lock_outline</i> Password
    </a>
  </li>
</ul>
<div class="col-md-8 col-12 mr-auto ml-auto">
  <!--      Wizard container        -->
  <div class="wizard-container">
    <div class="card card-wizard" data-color="rose" id="wizardProfile">
      <!--        You can switch " data-color="primary" "  with one of the next bright colors: "green", "orange", "red", "blue"       -->

      <div class="card-body">
        <div class="tab-content">
          <div class="tab-pane active" id="about">
            <h5 class="info-text">
              Let's start with the basic information (with validation)
            </h5>
            <form [formGroup]="infoForm" (submit)="infoSubmit()">
              <div class="row justify-content-center">
                <div class="col-sm-4">
                  <div class="picture-container">
                    <div class="picture">
                      <img
                        src="../../assets/img/default-avatar.png"
                        class="picture-src"
                        id="wizardPicturePreview"
                        title=""
                      />
                      <input type="file" id="wizard-picture" />
                    </div>
                    <h6 class="description">Choose Picture</h6>
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="input-group form-control-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">face</i>
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="first_name" class="bmd-label-floating"
                        >First Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="first_name"
                        name="first_name"
                        required
                      />
                    </div>
                  </div>
                  <div class="input-group form-control-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">record_voice_over</i>
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="last_name" class="bmd-label-floating"
                        >Last Name</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        formControlName="last_name"
                        name="last_name"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-10 mt-3">
                  <div class="input-group form-control-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">email</i>
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="exampleInput1" class="bmd-label-floating"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        formControlName="email"
                        name="email"
                        required
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-rose pull-right">
                  Update Profile
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
          </div>
          <div class="tab-pane" id="account">
            <h5 class="info-text">What are you doing? (checkboxes)</h5>
            <form
              id="RegisterValidation"
              [formGroup]="passwordForm"
              (submit)="passwordSubmit()"
            >
              <div class="row justify-content-center">
                <div class="col-lg-10 mt-3">
                  <div class="input-group form-control-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="password" class="bmd-label-floating">
                        Password *</label
                      >
                      <input
                        type="password"
                        formControlName="password"
                        class="form-control"
                        id="password"
                        required="true"
                        name="password"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-lg-10 mt-3">
                  <div class="input-group form-control-lg">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons">lock_outline</i>
                      </span>
                    </div>
                    <div class="form-group">
                      <label for="password_confirm" class="bmd-label-floating">
                        Confirm Password *</label
                      >
                      <input
                        type="password"
                        formControlName="password_confirm"
                        class="form-control"
                        id="password_confirm"
                        required="true"
                        equalTo="#password"
                        name="password_confirm"
                      />
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn btn-rose pull-right">
                  Change Password
                  <div class="ripple-container"></div>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- wizard container -->
</div>
