<div class="row">
  <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
    <form id="RegisterValidation" [formGroup]="form" (submit)="submit()">
      <div class="card card-login card-hidden">
        <div class="card-header card-header-rose text-center">
          <h4 class="card-title">Register</h4>
          <div class="social-line">
            <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
              <i class="fa fa-facebook-square"></i>
            </a>
            <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
              <i class="fa fa-twitter"></i>
            </a>
            <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
              <i class="fa fa-google-plus"></i>
            </a>
          </div>
        </div>
        <div class="card-body">
          <p class="card-description text-center">Or Be Classical</p>
          <div class="form-group">
            <label for="first_name" class="bmd-label-floating">
              First Name *</label
            >
            <input
              class="form-control"
              formControlName="first_name"
              type="text"
              name="first_name"
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="last_name" class="bmd-label-floating">
              Last Name *</label
            >
            <input
              class="form-control"
              formControlName="last_name"
              type="text"
              name="last_name"
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="exampleEmail" class="bmd-label-floating">
              Email Address *</label
            >
            <input
              type="email"
              class="form-control"
              formControlName="email"
              id="exampleEmail"
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="examplePassword" class="bmd-label-floating">
              Password *</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="examplePassword"
              required="true"
              name="password"
            />
          </div>
          <div class="form-group">
            <label for="examplePassword1" class="bmd-label-floating">
              Confirm Password *</label
            >
            <input
              type="password"
              class="form-control"
              formControlName="password_confirm"
              id="examplePassword1"
              required="true"
              equalTo="#examplePassword"
              name="password_confirmation"
            />
          </div>
        </div>

        <div class="text-center">
          <div class="form-check">
            <label class="form-check-label">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                checked=""
              />
              <span class="form-check-sign">
                <span class="check"></span>
              </span>
              I agree to the
              <a href="#something">terms and conditions</a>.
            </label>
          </div>
          <br />
          <button type="submit" class="btn btn-rose">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
